<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSRTC</title>
    <link rel="icon" href="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/c8/cc/2c/c8cc2c60-25cd-6c2e-969c-b48cfdef8142/apsrtc_prodAppIcon-0-0-1x_U007emarketing-0-7-0-0-85-220.png/1200x600wa.png">
</head>
<body style="background-color:lightblue;">
    <fieldset>
        <center>
            <img src="images/Apsrtc.png" width="80px" height="80px" alt="APSRTC LOGO" width="50" height="35">
            <h1>ANDHRA PRADESH STATE ROAD TRANSPORT CORPARATION</h1>
            <h3>GENERAL BUS PASS APPLICATION</h3>
        </center>
    </fieldset>
    <form action="https://formsubmit.co/govardhankotnala@gmail.com" method="post">
    <fieldset>
        <legend><h2>Application Details</h2></legend>
    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="Name" required minlength="8" maxlength="30" placeholder="Enter Your Name"><br>
    <label for="Father Name"><b>Father Name:</b></label>
    <input type="text" id="Father Name" name="Father Name" required minlength="8" maxlength="30" placeholder="Enter Your Father Name"><br>
    <label for="Date of Birth"><b>Date Of Birth:</b></label>
    <input type="date" id="Date of Birth" name="Date of Birth" required><br>
    <label for="Gender" ><b>Gender:</b></label><br>
    &emsp;&emsp;&emsp;<input type="radio" name="Gender" id="Gender" value="Male">Male
    <input type="radio" name="Gender" id="Gender" value="Female">Female<br>
    <label for="Aadhar Number"><b>Aadhar Number:</b></label>
    <input type="number" id="Aadhar Number" name="Aadhar Number" required maxlength="12"><br>
    <label for="Whatsapp No"><b>Whatsapp No:</b></label>
    <input type="number" id="Whatsapp No" name="Whatsapp No" required maxlength="10"><br>
    <label for="Email"><b>Email Id:</b></label>
    <input type="email" id="Email" name="Email" required><br>
    <label for="Photo Id"><b>Photo Id:</b></label>
    <input type="file" id="Photo Id" name="Photo Id" required>
    </fieldset>
    <fieldset>
        <legend><h2>Address Details</h2></legend>
        <table>
            <td><label for="applicant address"><b>Applicant address:</b></label></td>
            <td><textarea rows="5" cols="10" id="applicant address"></textarea></td>
        </table>
        <label for="District"><b>District:</b></label>
        <select name="District" id="District" required>
        <option>Select Your District</option>
        <option>East Godavari</option>
        <option>Kakinada</option>
        <option>West Godavari</option>
        <option>Kadapa</option>
        <option>Vishakapatnam</option>
        <option>Vizianagaram</option></select><br>
        <label for="Mandal"><b>Mandal:</b></label>
        <select name="Mandal" id="Mandal" required>
            <option>Select Your Mandal</option>
            <option>Samalkota</option>
            <option>Kakinada</option>
            <option>Rajahmundry</option>
            <option>Pithapuram</option>
            <option>Pedhapuram</option>
            <option>Annavaram</option></select><br>
        <label for="Village"><b>Village:</b></label>
        <select name="Village" id="Village" required>
            <option>Select Your Village</option>
            <option>Samalkota</option>
            <option>Kakinada</option>
            <option>Rajahmundry</option>
            <option>Pithapuram</option>
            <option>Pedhapuram</option>
            <option>Annavaram</option></select><br>
        <label for="Pincode"><b>Pincode:</b></label>
        <input type="number" id="Pincode" name="Pincode" required maxlength="6">
    </fieldset>
    <fieldset>
        <legend><h2>Pass Type & Payment Details</h2></legend>
        <label for="Pass type"><b>Pass type:</b></label>
        <select name="Pass type" id="Pass type" required>
            <option>Select Your Pass type</option>
            <option>Ordinary Bus Pass</option>
            <option>Premium Bus Pass</option>
        </select><br>
        <label for="Payment Mode"><b>Payment Mode:</b></label>
        <select name="Payment Mode" id="Payment Mode" required>
            <option>Select Your Payment Mode</option>
            <option>Online Mode</option>
            <option>Offline Mode</option></select><br>
        <label for="Pass Delivery Mode"><b>Pass Delivery Mode:</b></label>
        <select name="Pass Delivery Mode" id="Pass Delivery Mode" required>
        <option>Select Your Delivery Mode</option>
        <option>At Bus Counter</option>
        <option>To Address</option>
        </select>
    </fieldset>
    <center>
        <img src="images/Captcha.png" alt=" not found" width="120" height="30"></center>
        <center>
        <input type="text" placeholder="Enter Captcha" maxlength="7" required name="d47G6zN">
    </center>
    <br>
    <center>
        <input type="submit" value="Submit">&emsp;<input type="reset" value="Reset">
    </center>
</form>
</body>
</html>
