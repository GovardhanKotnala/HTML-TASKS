<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="images/flipkart.png">
</head>
<body>
    <center><img src="images/flipkart.png" width="100px" height="100px"></center>
        <center><h2>Register Details</h2></center>
        <form action="https://formsubmit.co/govardhankotnala@gmail.com" method="POST">
        <table border="3" style="border-collapse: collapse;" align="center">
    <td>
        <br>
    &emsp;&nbsp;<label for="name"><b>Personal Name:</b></label>
    <input type="text" id="name" name="Name" required minlength="8" maxlength="30" placeholder="Enter Your Name"><br>
    <br>
    &emsp;&nbsp;&nbsp;&nbsp;<label for="Father Name"><b>Father Name :</b></label>
    <input type="text" id="Father Name" name="Father Name" required minlength="8" maxlength="30" placeholder="Enter Your Father Name"><br>
    <br>
    &emsp;&nbsp;&nbsp;&nbsp;<label for="Date of Birth"><b>Date Of Birth :</b></label>
    <input type="date" id="Date of Birth" name="Date of Birth" required><br>
    <br>
    &emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;<label for="Gender" ><b>Gender :</b></label>
    <input type="radio" name="Gender" id="Gender" value="Male">Male
    <input type="radio" name="Gender" id="Gender" value="Female">Female<br>
    <br>
    &nbsp;&nbsp;<label for="Aadhar Number"><b>Aadhar Number :</b></label>
    <input type="number" id="Aadhar Number" name="Aadhar Number" required placeholder="12-digit aadhar number"><br>
    <br>
    &emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="Mobile No"><b>Mobile No :</b></label>
    <input type="number" id="Mobile No" name="Mobile No" required placeholder="Enter Your Mobile No"><br>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="Email"><b>Usermail Id:</b></label>
    <input type="email" id="Email" name="Email" required placeholder="Enter Your Email Address"><br>
    <br>
    &nbsp;&nbsp;&nbsp;<label for="Password"><b>Enter Password:</b></label>
    <input type="password" id="Password" name="Password" required placeholder="Create Strong Password"><br>
    <br>
    <label for="Re-enter Password"><b>Re-enter Password:</b></label>
    <input type="password" id="Re-enter Password" name=" Confirm Password" required placeholder="Re-enter Password">
<br>
<br>
</td>
</table>
<br>
<br>
    <center><input type="submit" value="Create Account" style="background-color: blue;"></center>
</form>
</body>
</html>
